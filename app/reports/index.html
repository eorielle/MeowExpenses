<div>
    <h2>Your Reports <br />
    </h2>

    <table class="table table-hover">

        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Purpose</th>
                <th>Supplier</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Repayed ?</th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="r in reports">
            <td>{{ r.id }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.purpose }}</td>
            <td>{{ r.supplier }}</td>
            <td>{{ r.amount }}</td>
            <td>{{ r.currency }}</td>
            <td>No</td>

          </tr>

        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-sm-10">
        <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
    </div>
    <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-lg pull-right" data-toggle="modal" data-target="#addReport">New Report</button>

        <!-- Modal -->
        <div id="addReport" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">New Expense Report</h3>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-8 col-sm-offset-2">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label for="date">Date</label>
                                                <input type="text" class="form-control" id="date" ng-model="report.date">
                                            </div>
                                            <div class="col-sm-5">
                                                <label for="amount">Amount</label>
                                                <input type="text" class="form-control" id="amount" placeholder="0.00" ng-model="report.amount">
                                            </div>

                                            <div class="col-sm-3">
                                                <label for="currency">Currency</label>
                                                <select class="form-control" id="currency" ng-model="report.currency">
                                                    <option ng-repeat="currency in currencies" value="{{currency.name}}" >{{currency.symbol}}</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <label for="supplier">Supplier</label>
                                                <input type="text" class="form-control" id="supplier" ng-model="report.supplier" >
                                            </div>

                                            <div class="col-sm-8">
                                                <label for="purpose">Purpose</label>
                                                <input type="text" class="form-control" id="purpose" ng-model="report.purpose">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="url">Invoice's URL</label>
                                        <input type="text" class="form-control" id="url" ng-model="report.invoiceURL">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addReport()">Next</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
