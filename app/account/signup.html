<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <h1>Sign Up</h1>
    </div>
    <form role="form" ng-submit="signup()">
      <div class="form-group">
        <label for="email">Email Address :</label>
        <input type="email" class="form-control" name="email" ng-model="user.username"/>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" name="password" ng-model="user.password" />
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger">Continue with Google</button>
        <button type="button" class="btn btn-primary">Continue with Facebook</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>
