<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <h1>Log In</h1>
    </div>
    <form role="form" ng-submit="login()">
      <div class="form-group">
        <label for="email">Email Address :</label>
        <input type="email" class="form-control" ng-model="user.username"/>
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" ng-model="user.password" />
      </div>
      <div class="checkbox">
        <label><input type="checkbox" /> Remember Me</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger">Continue with Google</button>
        <button type="button" class="btn btn-primary">Continue with Facebook</button>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>
